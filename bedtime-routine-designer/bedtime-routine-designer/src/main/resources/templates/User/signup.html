<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<h3>Create Account | Existing User? Please <a href="/routineUser/signin">Sign In</a></h3>
<form method="post" th:object="${routineUser}">
<div class="form-group">
    <label th:for="firstName">First Name: </label>
    <input class="form-control" th:field="*{firstName}" />
</div>
    <div class="form-group">
    <label th:for="lastName">Last Name: </label>
    <input class="form-control" th:field="*{lastName}" />
</div>
<div class="form-group">
    <label th:for="username">Email: </label>
    <input class="form-control" th:field="*{username}" />
</div>
<div class="form-group">
    <label th:for="password">Password: </label>
    <input class="form-control" type="password" th:field="*{password}" />
</div>
<div class="form-group">
    <label th:for="verify">Verify Password: </label>
    <input class="form-control" type="password" th:field="*{verify}" />
</div>
<div>
    <input type="submit" value="Sign Up" />
</div>
</form>

</body>
</html>
