<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<h3>Sign in | New User? Please <a href="/routineUser/signup"> Sign Up</a></h3>

<form method="post">
    <div th:if="${param.error != null}" class="alert
                 alert-danger">
        <strong>Failed to login.</strong>
        <span
                th:if="${session[SPRING_SECURITY_LAST_EXCEPTION]
                     != null}">
                         <span th:text="${session
                         [SPRING_SECURITY_LAST_EXCEPTION].message}">
                         Invalid credentials</span>
                     </span>
    </div>

    <div class="form-group">

        <div th:if="${param.logout != null}"
             class="alert alert-success">You have been logged out.
        </div>

        <label for="username">Email:</label>
        <input class="form-control" type="text" name="username" id="username" />
        <!--<span th:errors="*{username}" class="error"></span>-->
    </div>
    <div>
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" id="password" />
        <!--<span th:errors="*{password}" class="error"></span>-->
    </div>
    <div>
        <input type="submit" value="Sign In" />
    </div>
</form>

<!--<div th:if="${param.logout !=null}" class="alert alert-success"> You have been logged out. </div>-->
</body>
</html>
